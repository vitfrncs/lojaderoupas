<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Vendemos roupas bacanas para quem se interessa em moda sustentável :). Visite nossa loja virtual.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Finalizar compra | Dugongo</title>
    <link rel="icon" href="img/icone.png" type="image/x-icon">

</head>

<body>
    <!--Menu da página -->
    <nav class="barra-nav">
        <!--Divisão do logo da loja-->
        <div class="logo">
            <h1>
                <a href="index.html">dugongo</a>
            </h1>
        </div>

        <!--Input necessário para tornar o menu responsivo: -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <!--Menu de navegação-->
        <div class="menu">
            <a href="index.html">HOME</a>
            <a href="produtos.html">PRODUTOS</a>
            <a href="sobre.html">SOBRE NÓS</a>
            <a href="contato.html">CONTATO</a>
        </div>
    </nav>

    <section class="formulario-entrega">
        <h2>Informações de Entrega</h2>
        <form action="index.html" method="get" id="form-entrega">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">


            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit" id="finalizar-compra">Finalizar Compra</button>
        </form>
    </section>

    <footer>
        <div class="logo-rodape">
            <h1>
                <a href="index.html">dugongo</a>
            </h1>
        </div>

        <p>Loja que vende roupas bacanas para quem se interessa em moda sustentável :) </p>

        <b class="direitos">© 2024 Dugongo. Todos os direitos reservados.</b>
    </footer>
</body>

</html>
